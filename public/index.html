<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Udacity Todos Goals</title>

    <!-- Redux Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>

    <!-- React, React-DOM, Babel and Redux-Thunk libraries -->
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>

    <!-- External API Simulation -->
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="app"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script type="text/javascript">
      // Helper Function to generate ID
      function generateId() {
        return Math.random().toString(36).substring(2) + new Date().getTime().toString(36);
      }

      /* App Code */

      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      // Reducer Function 1
      // Cases to update the internal state of our store
      function todos(state = [], action) {
        // Listen to a specific event type
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id ? todo : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      // Reducer Function 2
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      // Reducer Function 3
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      // Action Creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      function handleAddTodo(name, callback) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              callback();
            })
            .catch(() => alert('An error occurred. Try again'));
        };
      }

      function handleDeleteTodo(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert('An error occurred. Try again.');
          });
        };
      }

      function handleToggle(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert('An error occurred. Try again.');
          });
        };
      }

      function handleAddGoal(name, callback) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              callback();
            })
            .catch(() => alert('An error occurred. Try again.'));
        };
      }

      function handleDeleteGoal(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert('An error occurred. Try again.');
          });
        };
      }

      function handleInitialData() {
        return (dispatch) => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
            dispatch(receiveDataAction(todos, goals));
          });
        };
      }

      // Middleware
      const checker = (store) => (next) => (action) => {
        if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
          return alert("Nope. That's a bad idea!");
        }

        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
          return alert("Nope. That's a bad idea!");
        }

        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log('The action: ', action);
        const result = next(action);
        console.log('The new state: ', store.getState());
        console.groupEnd();

        return result;
      };

      // Create instance of our store, passing a single reducer
      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      // LIST component
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      // TODOS component

      class Todos extends React.Component {
        // Add todo
        addItem = (e) => {
          e.preventDefault();

          this.props.dispatch(handleAddTodo(this.input.value, () => (this.input.value = '')));
        };

        // Remove todo
        removeItem = (todo) => {
          this.props.dispatch(handleDeleteTodo(todo));
        };

        // Toggle todo
        toggleItem = (id) => {
          this.props.dispatch(handleToggle(id));
        };

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input type="text" placeholder="Add Todo" ref={(input) => (this.input = input)} />
              <button onClick={this.addItem}>Add Todo</button>

              <List items={this.props.todos} remove={this.removeItem} toggle={this.toggleItem} />
            </div>
          );
        }
      }

      // Connected Todos
      class ConnectedTodos extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { todos } = store.getState();

                return <Todos dispatch={store.dispatch} todos={todos} />;
              }}
            </Context.Consumer>
          );
        }
      }

      // GOALS component

      class Goals extends React.Component {
        // Add goal
        addItem = (e) => {
          e.preventDefault();

          this.props.dispatch(handleAddGoal(this.input.value, () => (this.input.value = '')));
        };

        // Remove goal
        removeItem = (goal) => {
          this.props.dispatch(handleDeleteGoal(goal));
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input type="text" placeholder="Add Goal" ref={(input) => (this.input = input)} />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      // Connected Goals
      class ConnectedGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { goals } = store.getState();

                return <Goals dispatch={store.dispatch} goals={goals} />;
              }}
            </Context.Consumer>
          );
        }
      }

      // APP component

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.dispatch(handleInitialData());

          store.subscribe(() => this.forceUpdate());
        }

        render() {
          const { store } = this.props;
          const { loading } = store.getState();

          if (loading === true) {
            return <h3>Loading...</h3>;
          }

          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      // RENDER call

      class ConnectedApp extends React.Component {
        render() {
          return <Context.Consumer>{(store) => <App store={store} />}</Context.Consumer>;
        }
      }

      // Context object that 2 properties: Provider and Consumer
      const Context = React.createContext();

      // Provider function
      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>{this.props.children}</Context.Provider>
          );
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
